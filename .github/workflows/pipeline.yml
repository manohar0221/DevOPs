name: Docker build and Trivy Security Scan

on:
  workflow_dispatch:  # allows manual trigger from GitHub UI
    inputs:
      branch:
        description: "Branch to run the scan on"
        required: true
        default: "master"
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master   # explicitly checkout master

      - name: Build Docker Image
        run: docker build -t hello-sample:latest helloworld/.

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv ./bin/trivy /usr/local/bin/trivy
          trivy --version


      - name: Run Trivy Scan
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH hello-sample:latest
